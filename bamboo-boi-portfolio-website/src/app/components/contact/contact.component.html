<section id="contact" class="py-20 bg-gray-100 dark:bg-gray-800">
  <div class="container mx-auto px-4">
    <h2 class="text-3xl md:text-4xl font-bold text-center mb-16">Get In Touch</h2>
    <div class="max-w-3xl mx-auto bg-white dark:bg-gray-700 rounded-lg shadow-lg p-8">
      <div class="flex flex-col md:flex-row items-center justify-between gap-8">
        <div class="md:w-1/2">
          <h3 class="text-xl font-semibold mb-4">Contact Info</h3>
          <div class="space-y-4">
            <div class="flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3 text-primary-dark dark:text-primary-light" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
              </svg>
              <a href="mailto:{{contactInfo.email}}" class="hover:text-primary-dark dark:hover:text-primary-light transition-colors">{{contactInfo.email}}</a>
            </div>
            <div class="flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3 text-primary-dark dark:text-primary-light" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
              </svg>
              <span>{{contactInfo.phone}}</span>
            </div>
            <div class="flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3 text-primary-dark dark:text-primary-light" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
              <span>{{contactInfo.location}}</span>
            </div>
          </div>
        </div>
        <div class="md:w-1/2 w-full">
          <form (submit)="submitForm($event)">
            <div class="mb-4">
              <label for="name" class="block text-sm font-medium mb-2">Name</label>
              <input type="text" id="name" class="w-full px-4 py-2 border dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-dark dark:focus:ring-primary-light dark:bg-gray-800">
            </div>
            <div class="mb-4">
              <label for="email" class="block text-sm font-medium mb-2">Email</label>
              <input type="email" id="email" class="w-full px-4 py-2 border dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-dark dark:focus:ring-primary-light dark:bg-gray-800">
            </div>
            <div class="mb-4">
              <label for="message" class="block text-sm font-medium mb-2">Message</label>
              <textarea id="message" rows="4" class="w-full px-4 py-2 border dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-dark dark:focus:ring-primary-light dark:bg-gray-800"></textarea>
            </div>
            <button type="submit" class="w-full bg-primary-dark dark:bg-primary-light text-white dark:text-gray-900 py-2 rounded-lg font-medium hover:opacity-90 transition-opacity">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
