<section id="skills" class="py-20">
  <div class="container mx-auto px-4">
    <h2 class="text-3xl md:text-4xl font-bold text-center mb-16">My Skills</h2>
    <div class="max-w-4xl mx-auto">
      <div class="grid grid-cols-1 gap-6">
        <!-- Loop through skill categories -->
        <div *ngFor="let category of skillCategories" class="mb-8">
          <h3 class="text-xl font-semibold mb-4 text-primary-dark dark:text-primary-light">{{category.name}}</h3>
          <div class="flex flex-wrap gap-3">
            <div *ngFor="let skill of category.skills" class="bg-gray-100 dark:bg-gray-800 px-4 py-2 rounded-full text-sm">
              {{skill}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
