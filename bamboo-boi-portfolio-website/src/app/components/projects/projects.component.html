<section id="projects" class="py-20 bg-gray-100 dark:bg-gray-800">
  <div class="container mx-auto px-4">
    <h2 class="text-3xl md:text-4xl font-bold text-center mb-16">My Projects</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div *ngFor="let project of projects" class="bg-white dark:bg-gray-700 rounded-lg shadow-lg overflow-hidden transition-transform hover:-translate-y-2">
        <div class="h-48 bg-gray-300 dark:bg-gray-600 flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 text-gray-400 dark:text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
          </svg>
        </div>
        <div class="p-6">
          <h3 class="text-xl font-bold mb-2">{{ project.title }}</h3>
          <p class="text-gray-600 dark:text-gray-300 mb-4">{{ project.description }}</p>
          <div class="flex flex-wrap gap-2 mb-4">
            <span *ngFor="let tech of project.technologies" class="px-2 py-1 bg-gray-200 dark:bg-gray-600 rounded text-sm">{{ tech }}</span>
          </div>
          <a [href]="project.link" class="text-primary-dark dark:text-primary-light hover:underline font-medium">View Project â†’</a>
        </div>
      </div>
    </div>
  </div>
</section>
