<section id="about" class="min-h-screen flex items-center py-20">
  <div class="container mx-auto px-4">
    <div class="flex flex-col md:flex-row items-center">
      <div class="md:w-1/2 mb-10 md:mb-0 flex justify-center">
        <div class="w-64 h-64 relative">
          <div class="absolute inset-0 bg-primary-light dark:bg-primary-dark rounded-full opacity-20 panda-glow"></div>
          <img [src]="profileImage" alt="Animated Panda Developer" class="w-full h-full object-cover rounded-full p-2 panda-bounce">
        </div>
      </div>
      <div class="md:w-1/2 text-center md:text-left panda-content">
        <h1 class="text-4xl md:text-6xl font-bold mb-4">{{ name }}</h1>
        <h2 class="text-2xl md:text-3xl font-semibold text-primary-dark dark:text-primary-light mb-6">{{ title }}</h2>
        <p class="text-lg md:text-xl mb-8 max-w-2xl">{{ bio }}</p>
        
        <!-- Fun Facts Section -->
